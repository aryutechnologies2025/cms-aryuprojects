    js/vendor/featherlight/release/featherlight.min.js: { weight: -10 }
    js/vendor/featherlight/release/featherlight.gallery.min.js: { weight: -10 }
  css:
    theme:
      js/vendor/featherlight/release/featherlight.min.css: {}
      js/vendor/featherlight/release/featherlight.gallery.min.css: {}
  dependencies:
    - core/jquery
js-cookie:
  version: 3.0.0-beta.4
  js:
    js/vendor/js-cookie/dist/js.cookie.min.js: { weight: -10 }
  dependencies:
    - core/jquery
