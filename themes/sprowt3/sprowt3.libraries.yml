global-styling:
  version: 1.x
  css:
    theme:
      css/style.css: { weight: -10 }
global-scripts:
  version: 1.x
  js:
    js/build/autofill-event.js: {}
    js/build/scripts.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - slick/slick
    - core/once
    - core/js-cookie
menu-style-blocky:
  js:
    js/menu-style-blocky.js: { }
  dependencies:
    - core/jquery
    - core/drupal
    - core/once
font-caveat:
  css:
    component:
      //fonts.googleapis.com/css2?family=Caveat&display=swap: { type: external }
scrollmagic:
  version: 1.x
  js:
    js/vendor/scrollmagic/scrollmagic/minified/ScrollMagic.min.js:
      { weight: -10 }
glide:
  version: 1.x
  js:
    js/vendor/glide/dist/glide.js: { weight: -10 }
  css:
    theme:
      js/vendor/glide/dist/css/glide.core.min.css: {}
      js/vendor/glide/dist/css/glide.theme.min.css: {}
countup:
