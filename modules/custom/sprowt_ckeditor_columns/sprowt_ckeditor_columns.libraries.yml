# This adds the plugin JavaScript to the page.
# cSpell:ignore simplebox demobox

sprowtColumns:
  js:
    js/build/sprowtColumns.js: { preprocess: false, minified: true }
  css:
      theme:
          css/sprowtColumns.css: { }
  dependencies:
    - core/ckeditor5
    - ckeditor5/internal.drupal.ckeditor5.htmlEngine

# Loaded in the text format configuration form to provide styling for the icon
# used in toolbar config.
admin.sprowtColumns:
  css:
    theme:
      css/sprowtColumns.admin.css: { }
