global_settings:
    css:
        theme:
            css/global_settings.css: { }
    js:
        js/global_settings.js: {}
    dependencies:
        - core/jquery
        - sprowt_settings/sprowt_object

handler_settings:
    js:
        js/handler_settings.js: {}
    dependencies:
        - core/jquery
        - sprowt_settings/sprowt_object

instantquote:
    css:
        theme:
            css/instantquote.css: {}

modal:
    css:
        theme:
            css/modal.css: { }
    js:
        js/modal.js: {}
    dependencies:
        - core/jquery
        - lawnbot/jquery.modal

jquery.modal:
    css:
        theme:
            https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css: { external: true, minimized: true }
    js:
        https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js: { external: true, minimized: true }

