description: "When toggled on, this will allow this city to display in lists only on the site. It will not be an individual City Page.\r\n\r\nWhen toggled on, this will allow this city to display in lists only on the site. It will not be an individual City Page.\r\n\r\nThis will also affect the \\\"noindex\\\" metatag and the index setting in simple xml sitemap: When toggled on, this will add the noindex metatag and turn off the index setting in simple xml sitemap. When toggled off, it will add back in the original metatag noindex setting and turn back on the index setting in simple xml sitemap. If the field is untouched, then these two things won't happen."
