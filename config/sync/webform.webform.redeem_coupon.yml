      body: "<!DOCTYPE html>\r\n<html lang=\"en\" xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:v=\"urn:schemas-microsoft-com:vml\" xmlns:o=\"urn:schemas-microsoft-com:office:office\">\r\n<head>\r\n    <meta charset=\"utf-8\"> <!-- utf-8 works for most cases -->\r\n    <meta name=\"viewport\" content=\"width=device-width\"> <!-- Forcing initial-scale shouldn't be necessary -->\r\n    <meta http-equiv=\"X-UA-Compatible\" content=\"IE=edge\"> <!-- Use the latest (edge) version of IE rendering engine -->\r\n    <meta name=\"x-apple-disable-message-reformatting\">  <!-- Disable auto-scale in iOS 10 Mail entirely -->\r\n    <meta name=\"format-detection\" content=\"telephone=no,address=no,email=no,date=no,url=no\"> <!-- Tell iOS not to automatically link certain text strings. -->\r\n    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->\r\n\r\n    <!-- Desktop Outlook force a font -->\r\n    <!--[if mso]>\r\n        <style>\r\n            * {\r\n                font-family: 'Open Sans', Helvetica, Arial, sans-serif !important;\r\n            }\r\n        </style>\r\n    <![endif]-->\r\n    <!--[if !mso]><!-->\r\n    <link href=\"https://fonts.googleapis.com/css?family=Open+Sans:400,600,700\" rel=\"stylesheet\" type=\"text/css\">\r\n    <link href=\"https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css\" rel=\"stylesheet\" type=\"text/css\">\r\n    <!--<![endif]-->\r\n \r\n    <style>\r\n\r\n        /* Remove spaces around the email design added by some email clients. */\r\n        /* Beware: It can remove the padding / margin and add a background color to the compose a reply window. */\r\n        html,\r\n        body {\r\n            margin: 0 !important;\r\n            padding: 0 !important;\r\n            height: 100% !important;\r\n            width: 100% !important;\r\n        }\r\n\r\n        /* Stops email clients resizing small text. */\r\n        * {\r\n            -ms-text-size-adjust: 100%;\r\n            -webkit-text-size-adjust: 100%;\r\n        }\r\n\r\n        /* Stops Outlook from adding extra spacing to tables. */\r\n        table,\r\n        td {\r\n            mso-table-lspace: 0pt !important;\r\n            mso-table-rspace: 0pt !important;\r\n        }\r\n\r\n        /* Fixes webkit padding issue. */\r\n        table {\r\n            border-spacing: 0 !important;\r\n            border-collapse: collapse !important;\r\n            table-layout: fixed !important;\r\n            margin: 0 auto !important;\r\n        }\r\n\r\n        /* Override default Paragraph styles */\r\n        p {\r\n            margin: 0.5em 0 1em 0;\r\n        }\r\n\r\n        /* Uses a better rendering method when resizing images in IE. */\r\n        img {\r\n            -ms-interpolation-mode:bicubic;\r\n        }\r\n\r\n        /* Prevents Windows 10 Mail from underlining links despite inline CSS. Styles for underlined links should be inline. */\r\n        a {\r\n            text-decoration: none;\r\n        }\r\n\r\n        /* A work-around for email clients meddling in triggered links. */\r\n        a[x-apple-data-detectors],  /* iOS */\r\n        .unstyle-auto-detected-links a {\r\n            border-bottom: 0 !important;\r\n            cursor: default !important;\r\n            color: inherit !important;\r\n            text-decoration: none !important;\r\n            font-size: inherit !important;\r\n            font-family: inherit !important;\r\n            font-weight: inherit !important;\r\n            line-height: inherit !important;\r\n        }\r\n\r\n        /* If the above doesn't work, add a .g-img class to any image in question. */\r\n        img.g-img + div {\r\n            display: none !important;\r\n        }\r\n\r\n        /* Removes right gutter in Gmail iOS app: https://github.com/TedGoas/Cerberus/issues/89  */\r\n        /* Create one of these media queries for each additional viewport size you'd like to fix */\r\n\r\n        /* iPhone 4, 4S, 5, 5S, 5C, and 5SE */\r\n        @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {\r\n            div .email-container {\r\n                min-width: 320px !important;\r\n            }\r\n        }\r\n        /* iPhone 6, 6S, 7, 8, and X */\r\n        @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {\r\n            div .email-container {\r\n                min-width: 375px !important;\r\n            }\r\n        }\r\n        /* iPhone 6+, 7+, and 8+ */\r\n        @media only screen and (min-device-width: 414px) {\r\n            div .email-container {\r\n                min-width: 414px !important;\r\n            }\r\n        }\r\n\r\n    </style>\r\n\r\n    <!-- Makes background images in 72ppi Outlook render at correct size. -->\r\n    <!--[if gte mso 9]>\r\n    <xml>\r\n        <o:OfficeDocumentSettings>\r\n            <o:AllowPNG/>\r\n            <o:PixelsPerInch>96</o:PixelsPerInch>\r\n        </o:OfficeDocumentSettings>\r\n    </xml>\r\n    <![endif]-->\r\n\r\n    <style>\r\n\t    @media screen and (max-width: 800px) {\r\n\t        /* Adjust typography on small screens to improve readability */\r\n\t        .email-container p {\r\n\t            font-size: 16px !important;\r\n\t        }\r\n\t    }\r\n    </style>\r\n\r\n</head>\r\n<!--\r\n\tThe email background color (#eeeeee) is defined in three places:\r\n\t1. body tag: for most email clients\r\n\t2. center tag: for Gmail and Inbox mobile apps and web versions of Gmail, GSuite, Inbox, Yahoo, AOL, Libero, Comcast, freenet, Mail.ru, Orange.fr\r\n\t3. mso conditional: For Windows 10 Mail\r\n-->\r\n<body width=\"100%\" style=\"margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #eeeeee;\">\r\n\t<center style=\"width: 100%; background-color: #eeeeee;\">\r\n    <!--[if mso | IE]>\r\n    <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"100%\" style=\"background-color: #eeeeee;\">\r\n    <tr>\r\n    <td>\r\n    <![endif]-->\r\n\r\n        <!--\r\n            Set the email width. Defined in two places:\r\n            1. max-width for all clients except Desktop Windows Outlook, allowing the email to squish on narrow but never go wider than 800px.\r\n            2. MSO tags for Desktop Windows Outlook enforce a 800px width.\r\n        -->\r\n        <div style=\"max-width: 800px; margin: 0 auto;\" class=\"email-container\">\r\n            <!--[if mso]>\r\n            <table align=\"center\" role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"800\">\r\n            <tr>\r\n            <td>\r\n            <![endif]-->\r\n\r\n\t        <!-- Email Body : BEGIN -->\r\n\t        <table align=\"center\" role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\" style=\"margin: auto;\">\r\n\r\n                <!-- Spacer -->\r\n                <tr>\r\n                    <td aria-hidden=\"true\" height=\"80\" style=\"font-size: 0px; line-height: 0px;\">\r\n                        &nbsp;\r\n                    </td>\r\n                </tr>\r\n                <!-- END Spacer -->\r\n\r\n                <!-- Gray Spacer -->\r\n                <tr>\r\n                    <td style=\"height: 10px; background-color: #a9a9a9;\"></td>\r\n                </tr>\r\n                <!-- END Colored Spacer -->\r\n\r\n                <!-- Logo -->\r\n                <tr>\r\n                    <td style=\"padding: 30px 40px 10px 40px; background-color: #ffffff;\">\r\n\t\t\t\t\t\t<img src=\"{{ sprowt_theme_get_setting('logo.url') }}\" alt=\"{{ webform_token('[sprowt:company_name]') }}\" style=\"max-width: 400px; max-height: 200px;\">\r\n                    </td>\r\n                </tr>\r\n                <!-- END Logo -->\r\n\r\n                <!-- Body Content -->\r\n                <tr>\r\n                    <td style=\"padding: 0 40px; text-align: left; background-color: #ffffff;\">\r\n                        <table role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\" width=\"100%\">\r\n                            \r\n                            <tr>\r\n                                <td style=\"padding: 10px 0px 20px 0px; color: #888888; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 26px;\">\r\n                                    <p>Hi {{ webform_token('[webform_submission:values:first_name]', webform_submission) }},</p>\r\n                                    <h2 style=\"margin: 0; color: #888888; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 24px; line-height: 32px; font-weight: bold;\">Thank you for choosing {{ webform_token('[sprowt:company_name]') }}</h2>\r\n                                    <p>We just received your contact form and are our customer account specialists will be calling you back soon. We know how important it is to keep your family and home pest free and we don't want you to deal with pests for any longer than you need to.</p>\r\n\t\t\t\t\t\t\t\t\t<p>If you have an emergency please call <strong>{{ webform_token('[sprowt:company_phone]') }}</strong></p>\r\n                                </td>\r\n                            </tr>\r\n\r\n                        </table>\r\n                    </td>\r\n                </tr>\r\n                <!-- END Body Content -->\r\n\t\t\t\t\r\n                <!-- Footer -->\r\n                <tr>\r\n                    <td style=\"padding: 10px 40px; text-align: left; background-color: #eeeeee;\">\r\n                        <table role=\"presentation\" cellspacing=\"0\" cellpadding=\"0\" border=\"0\">\r\n\r\n                            <tr>\r\n\t\t\t\t\t\t\t\t<td>\r\n\t\t\t\t\t\t\t\t\t[sprowt:special_offer_logo]\r\n\t\t\t\t\t\t\t\t</td>\r\n                                <td style=\"color: #aaaaaa; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 14px; line-height: 24px;\">\r\n\t\t\t\t\t\t\t\t\t&copy; [current-date:html_year] [sprowt:company_name]. All rights reserved.\r\n                                </td>\r\n                            </tr>\r\n\r\n                        </table>\r\n                    </td>\r\n                </tr>\r\n                <!-- END Footer -->\r\n\r\n                <!-- Clear Spacer : BEGIN -->\r\n                <tr>\r\n                    <td aria-hidden=\"true\" height=\"40\" style=\"font-size: 0px; line-height: 0px;\">\r\n                        &nbsp;\r\n                    </td>\r\n                </tr>\r\n                <!-- Clear Spacer : END -->\r\n\r\n            </table>\r\n            <!-- Email Body : END -->\r\n\r\n            <!--[if mso]>\r\n            </td>\r\n            </tr>\r\n            </table>\r\n            <![endif]-->\r\n        </div>\r\n\r\n    <!--[if mso | IE]>\r\n    </td>\r\n    </tr>\r\n    </table>\r\n    <![endif]-->\r\n    </center>\r\n</body>\r\n</html>"
