editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - underline
      - italic
      - superscript
      - '|'
      - alignment
      - indent
      - outdent
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - sprowtColumns
      - '|'
      - blockQuote
      - '|'
      - heading
      - '|'
      - sourceEditing
      - '|'
      - tokenBrowser
      - '|'
      - drupalMedia
      - showBlocks
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
